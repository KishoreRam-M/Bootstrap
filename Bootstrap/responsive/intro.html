<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 bg-info text-white p-2">1</div>
            <div class="col-lg-5 bg-danger text-white p-2">2</div>
            <div class="col-md-5 bg-primary text-white p-2">3</div>
            <div class="col-md-5 bg-success text-white p-2">4</div>
            <div class="col-md-5 bg-dark text-white p-2">5</div>
        </div>
    </div>
</body>
</html>
