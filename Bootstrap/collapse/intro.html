<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Collapse Example</title>
</head>
<body>
    <div class="container mt-4">
        <!-- Button that triggers collapse -->
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#myCollapse">
            Toggle Content
        </button>

        <!-- Collapsible content -->
        <div id="myCollapse" class="collapse mt-3">
            <div class="card card-body">
                This content appears when you click the button.
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (required for collapse to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
