<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shadows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-primary">Bootstrap Shadow Effects</h2>

        <div class="shadow-sm p-4 mb-3 bg-light">
            Small Shadow (shadow-sm)
        </div>

        <div class="shadow-lg p-4 mb-3 bg-light">
            Regular Shadow (shadow)
        </div>

        <div class="shadow-lg p-4 mb-3 bg-light">
            Large Shadow (shadow-lg)
        </div>

        <div class="shadow-none p-4 mb-3 bg-light border">
            No Shadow (shadow-none)
        </div>
        <div class=" shadow-sm p-5 bg-light">Light border</div>
        <div class="bg-primary rounded"> rounded</div>
        <div class="bg-primary rounded-pill m-1 text-light p-2"> rounded</div>

    </div>

</body>
</html>
