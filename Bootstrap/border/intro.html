<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Borders & Shadows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-primary">Bootstrap Borders & Shadows</h2>

        <div class="border p-3 mb-3">This has a normal border</div>
        <div class="border border-danger p-3 mb-3">This has a red border</div>
        <div class="border-bottom border-success p-3 mb-3">This has a green bottom border</div>

        <div class="shadow-sm p-3 mb-3 bg-light">Small Shadow</div>
        <div class="shadow p-3 mb-3 bg-light">Regular Shadow</div>
        <div class="shadow-lg p-3 mb-3 bg-light">Large Shadow</div>
    </div>

</body>
</html>
